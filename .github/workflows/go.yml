name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: auto

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Get package
      run: go get github.com/ConvertAPI/convertapi-go && cd "${GOPATH}/src/github.com/ConvertAPI/convertapi-go"

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
